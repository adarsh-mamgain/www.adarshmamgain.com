{% extends "encyclopedia/layout.html" %}

{% block title %}
        {{ edit }}
{% endblock %}

{% block body %}
    <form action="{% url 'encyclopedia:edit' edit %}" method="POST" id="newpage">
        {% csrf_token %}
        <h1>Edit Page</h1>
        <table>{{ edit_form }}</table>
        <input type="submit" class="btn btn-dark" value="Create">
    </form>
{% endblock %}
