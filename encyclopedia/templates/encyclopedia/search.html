{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if search %}    
        {{ search }}
    {% elif queryMatch %}
        {{ queryMatch }}
    {% else %}
        {{ random }}
    {% endif %}
{% endblock %}

{% block body %}
        {{ html|safe }}
        {% csrf_token %}
        <a href="edit/{% if search %}{{search}}{% elif queryMatch %}{{ queryMatch }}{% else %}{{ random }}{% endif %}"><input type="submit" class="btn btn-dark" value="EDIT"></a>
{% endblock %}
